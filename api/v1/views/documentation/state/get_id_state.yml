Gets a specific class by ID or the list of all classs if no ID is specied
---
tags:
  - Classs
parameters:
  - name: class_id
    in: path
    type: string
    required: false
    description: the unique id of the class
responses:
  404:
    description: Class not found
  200:
    description: Successful request
    schema:
      properties:
        __class__:
          type: string
        created_at:
          type: string
          description: time of creation of the instance
        updated_at:
          type: string
          description: time of last update of the instance
        id:
          type: string
          description: The uuid of the class instance
        name:
          type: string
          description: Class name
