    Posts a new school.
    ---
    tags:
      - Schools
    parameters:
      - name: school_id
        in: path
        type: string
        required: true
        description: The id of the school to retrieve
      - name: school
        in: body
        required: true
        requires:
          - admin_id:
          - name:
        properties:
          admin_id:
            type: string
          name:
            type: string

    responses:
      404:
        description: resource not found!
      400:
        description: missing admin_id, name or invalid JSON
      201:
        description: Successful request
