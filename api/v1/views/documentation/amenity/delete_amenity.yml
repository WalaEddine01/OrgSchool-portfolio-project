    Removes an amenity of the specified location
    ---
    tags:
      - Amenities
    parameters:
      - name: school_id
        in: path
        type: string
        required: true
        description: the unique id of the school
      - name: amenity_id
        in: path
        type: string
        required: true
        description: the id of the amenity to remove
    responses:
      404:
        description: school not found / amenity not found / amenity not found in school
      200:
        description: request executed successfully