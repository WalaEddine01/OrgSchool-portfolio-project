    Posts a new teacher
    ---
    tags:
      - Teachers
    parameters:
      - name: school_id
        in: path
        type: string
        required: true
        description: The id of the Place to link to
      - name: admin_id and text
        in: body
        required: true
        requires:
          - admin_id
          - text
        properties:
          admin_id:
            type: string
          text:
            type: string

    responses:
      404:
        description: resource not found!
      400:
        description: missing admin_id, text, or Invalid JSON
      201:
        description: Successful request
