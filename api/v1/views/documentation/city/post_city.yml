    Post a new student
    ---
    tags:
      - Cities
    parameters:
      - class_id:
        in: path
        type: string
        required: true
        description: the unique id of the student class
      - name: body_request
        in: body
        required: true
        requires:
          - name
        properties:
          name:
            type: string

    responses:
      404:
        description: Class not found!
      400:
        description: Not a valid JSON or missing name
      201:
        description: Request completed successfully