<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link
      rel="stylesheet"
      type="text/css"
      href="../static/styles/4-common.css?{{cache_id}}"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="../static/styles/3-header.css?{{cache_id}}"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="../static/styles/3-footer.css?{{cache_id}}"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="../static/styles/6-filters.css?{{cache_id}}"
    />
    <link
      type="text/css"
      rel="stylesheet"
      href="../static/styles/8-schools.css?{{cache_id}}"
    />
    <link rel="icon" href="../static/images/icon.png" />
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script src="../static/scripts/4-hbnb.js?{{cache_id}}"></script>
    <title>HBnB</title>
  </head>
  <body>
    <header>
      <div class="logo"></div>
      <div id="api_status"></div>
    </header>
    <div class="container">
      <section class="filters">
        <div class="locations">
          <h3>Classs</h3>
          <h4>&nbsp;</h4>
          <div class="popover">
            <ul>
              {% for class in classs %}
              <li>
                <h2>{{ class[0].name }}:</h2>
                <ul>
                  {% for student in class[1] %}
                  <li>{{ student.name }}</li>
                  {% endfor %}
                </ul>
              </li>
              {% endfor %}
            </ul>
          </div>
        </div>
        <div class="amenities">
          <h3>Amenities</h3>
          <h4>&nbsp;</h4>
          <div class="popover">
            <ul>
              {% for amenity in amenities %}
              <li>
                <input
                  type="checkbox"
                  data-id="{{ amenity.id }}"
                  data-name="{{ amenity.name }}"
                />
                {{ amenity.name }}
              </li>
              {% endfor %}
            </ul>
          </div>
        </div>
        <button type="button">Search</button>
      </section>
      <div class="schoolsh1"><h1>Places</h1></div>
      <section class="schools">
        <!-- <h1>Places</h1> -->
      </section>
    </div>
    <footer>
      <p>Holberton School</p>
    </footer>
  </body>
</html>
