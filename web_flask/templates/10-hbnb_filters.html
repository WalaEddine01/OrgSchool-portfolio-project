<!DOCTYPE html>
<html lang="en">
  <head>
    <link
      rel="stylesheet"
      type="text/css"
      href="../static/styles/4-common.css"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="../static/styles/3-header.css"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="../static/styles/3-footer.css"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="../static/styles/6-filters.css"
    />
    <link rel="icon" href="images/icon.png" />
    <title>HBnB</title>
  </head>
  <body>
    <header>
      <div class="logo"></div>
    </header>
    <div class="container">
      <section class="filters">
        <div class="locations">
          <h3>Classs</h3>
          <h4>&nbsp;</h4>
          <div class="popover">
            <ul>
              {% for class in classs %}
              <li>
                <h2>{{ class[0].name }}:</h2>
                <ul>
                  {% for student in class[1] %}
                  <li>{{ student.name }}</li>
                  {% endfor %}
                </ul>
              </li>
              {% endfor %}
            </ul>
          </div>
        </div>
        <div class="amenities">
          <h3>Amenities</h3>
          <h4>&nbsp;</h4>
          <div class="popover">
            <ul>
              {% for amenity in amenities %}
              <li>{{ amenity.name }}</li>
              {% endfor %}
            </ul>
          </div>
        </div>
        <button type="button">Search</button>
      </section>
    </div>
    <footer>
      <p>Holberton School</p>
    </footer>
  </body>
</html>
