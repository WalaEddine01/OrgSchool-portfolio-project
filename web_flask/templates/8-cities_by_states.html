<!DOCTYPE html>
<html lang="en">
  <head>
    <title>HBNB</title>
  </head>
  <body>
    <h1>{{ h_1 }}</h1>
    <ul>
      {% for class in classs %}
      <li>

      </li>

  </body>
</html>
